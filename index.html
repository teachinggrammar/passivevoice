    what: `<h2>What is Passive Voice?</h2>
      <p>Passive voice is when the subject receives the action, rather than doing it. The focus is on the result or the object, not the person or thing doing the action.</p>
      <p>In active sentences, the subject (actor) performs the action, while in passive sentences, the subject (recipient) is subjected to the action.</p>`,
    example: `<h2>Example</h2>
      <p><b>Active:</b> Mary helped the boy. <br/>(Mary (subject) helped (verb) the boy (object)</p>
      <p><b>Passive:</b> The boy was helped by Mary. <br/>(The boy (subject) was helped (verb) by Mary)</p>`,
    
      use: `<h2>Using the Passive Voice</h2>
      <p>1. When it is not known or not important to know exactly who performs an action.</p>
      <p>Rice is grown in India. (Rice is grown in india by people, by farmers, by someone. it is not known or important to know exactly who grows rice in india)</p>
      <p>2. The by-phrase is included only if it is important to know who performs an action.</p>
      <p>Life on the Mississippi was written by Mark Twain. (Where by Mark Twain is important information)</p>
      <p>3. If the speaker knows who performs an action, usually the active is used.</p>
      <p>My aunt made this rug.</p>`,

      <p>Identify the object of the active voice sentence, make it the subject of the new sentence, and use a form of ‚Äúto be‚Äù followed by the past participle of the main verb, often including the original subject introduced by ‚Äúby.‚ÄùTo change active voice to passive voice, identify the object of the active voice sentence, make it the subject of the new sentence, and use a form of ‚Äúto be‚Äù followed by the past participle of the main verb, often including the original subject introduced by ‚Äúby.‚Äù</p>`,

      <p><b>Past Progressive Tense:</b> <br/>Active: Subject + was/were + verb-ing + Object = Marry was helping the boy  <br/>Passive: Object + was/were + being + verb-3 + by + Subject = The boy was being helped by Marry</p>
      <p><b>Present Perfect Tense:</b> <br/>Active: Subject + have/has + verb-3 + Object = Marry has helped the boy <br/>Passive: Object + have/has + been + verb-3 + by + Subject = The boy is being helped by Marry</p>

      <p><b>Going to Future Tense:</b> <br/>Active: Subject + am/is/are + going to + verb-1 + Object = Marry is go ing to help the boy <br/>Passive: Object + am/is/are + going to be + verb-3 + by + Subject = The boy is going to be helped by Marry</p>
